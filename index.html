<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 class="password-display" id="password-display">hello password</h3>
      <form id="password-generator-form" class="form">
        <label for="characterAmountNumber">Number of characters</label>
        <div class="character-amount-container">
          <input
            type="range"
            id="character-amount-range"
            min="5"
            max="30"
            value="7"
          />
          <input
            type="number"
            class="character-number-input"
            id="character-amount-number"
            min="5"
            max="30"
            value="7"
          />
        </div>

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="include-numbers" />

        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="include-uppercase" />

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="include-symbols" />

        <button class="btn" id="generate-password">Generate Password</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
